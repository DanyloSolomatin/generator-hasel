<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generator - Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="card">
    <h1>Login</h1>
    <div th:if="${param.error}" class="error">Invalid email or password</div>
    <div th:if="${param.logout}" style="color: #4caf50; margin-bottom: 15px;">Logged out successfully</div>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <input type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Sign In</button>
    </form>
    <a class="link" th:href="@{/register}">Don't have an account? Register</a>
</div>
</body>
</html>
