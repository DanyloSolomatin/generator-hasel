<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shield Pass</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Master Generator</h2>
    <div class="pass-box" id="passwordResult">********</div>

    <div class="controls">
        <label>Length: 16 characters</label>
    </div>

    <button onclick="generatePassword()">Generate Secure Password</button>

    <form class="logout-form" th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Sign Out</button>
    </form>
</div>

<script>
    function generatePassword() {
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+=-";
        let password = "";
        const length = 16;
        for (let i = 0; i < length; i++) {
            const at = Math.floor(Math.random() * charset.length);
            password += charset.charAt(at);
        }
        document.getElementById("passwordResult").innerText = password;
    }
</script>
</body>
</html>
